<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Compra</ui:define>

	<ui:define name="principal">
		<h:form id="cadastraCompra">
			<p:panel header="Cadastrar pedido">
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="fornecedor" value="Fornecedor: " />
					<p:selectOneMenu id="fornecedor" value="#{pedidoCompraBean.pedidoCompra.fornecedorPedidoCompra}"
						required="true" converter="fornecedorConverter"
						style="vertical-align:middle;"
						requiredMessage="Favor Selecionar o Cliente ">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}"/>
						<f:ajax event="change" execute="@this"
							listener="#{pedidoCompraBean.salvar}" render="itenCompra"/>
						<f:selectItems value="#{pedidoCompraBean.fornecedores}" var="fornecedor"
							itemLabel="#{fornecedor.nomeFornecedor}" itemValue="#{fornecedor}"/>
					</p:selectOneMenu>

					<p:outputLabel for="cadastro" value="Data de Cadastro: " />
					<p:calendar id="cadastro"
						value="#{pedidoCompraBean.pedidoCompra.dataCadastroPedidoCompra}"
						pattern="dd/MM/yyyy" maxdate="#{pedidoCompraBean.dataAtual}"
						required="true" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		
		<p:commandButton id="pnlBtn" value="Block Panel" type="button" onclick="PF('bui').show()"/>
    <p:commandButton id="pnlBtn2" value="Unblock Panel" type="button" onclick="PF('bui').hide()"/>
 
    <p:blockUI block="itemVenda" widgetVar="blockItemVenda" blocked="true" />

		<h:form id="itemVenda" rendered="pedidoCompra.id ne null">
			<p:panel header="Itens de compra" scrollable="true"
				scrollHeight="300" style="width:100%" resizableColumns="true"
				lazy="true">
				<p:dataTable id="tabelaItemCompra" var="itemCompra"
					value="#{itemCompraBean.itensCompra}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" paginatorPosition="bottom" rows="10"
					style="margin-bottom:20px" scrollable="true">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Produto" />
						</f:facet>
						<h:outputText
							value="#{itemCompraBean.itemCompra.produtoItemCompra.descricaoProduto}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Quantidade" />
						</f:facet>
						<h:outputText
							value="#{itemCompraBean.itemCompra.quantidadeItemCompra}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Valor: " />
						</f:facet>
						<h:outputText value="#{itemCompraBean.itemCompra.valorItemCompra}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Data cadastro" />
						</f:facet>
						<h:outputText
							value="#{itemCompraBean.itemCompra.dataCadastroItemCompra}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<p:commandButton icon="ui-icon-closethick" update="@form"
							actionListener="#{itemCompraBean.prepararModel(itemCompra)}"
							oncomplete="PF('dialogExcluirItemCompra').show();" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog message="Deseja realmente excluir este item?"
					widgetVar="dialogExcluirItemCompra">
					<p:commandButton value="Sim" action="#{itemCompraBean.excluir}"
						oncomplete="PF('dialogExcluirItemCompra').hide();"
						update="listarFornecedor" />
					<p:commandButton value="NÃ£o"
						oncomplete="PF('dialogExcluirItemCompra').hide();" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> ContaPagar</ui:define>

	<ui:define name="principal">
		<p:panel>
			<h:form id="cadastraContaPagar">
				<p:growl id="growl" life="2000" />

				<p:commandButton value="Cadastrar conta a pagar" id="cadastrarContaPagar"
					styleClass="ui-priority-primary"
					oncomplete="PF('dialogCadastroContaPagar').show();" />

				<p:confirmDialog widgetVar="dialogCadastroContaPagar"
					header="Cadastrar ContaPagar"
					message="Preencha todos os campos marcados com *.">

					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="nome" value="Nome: " />
						<p:inputText id="nome" type="text" title="Nome" required="true"
							requiredMessage="Preencha o campo Nome."
							value="#{contaPagarBean.contaPagar.nomeContaPagar}">
						</p:inputText>

						<p:outputLabel for="sexo" value="Sexo: " />
						<p:outputLabel for="sexo">
							<p:selectOneRadio id="sexo"
								value="#{contaPagarBean.contaPagar.sexoContaPagar}">
								<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"></f:selectItem>
								<f:selectItem itemLabel="Feminino" itemValue="FEMININO"></f:selectItem>
							</p:selectOneRadio>
						</p:outputLabel>

						<p:outputLabel for="idade" value="Idade: " />
						<p:inputText id="idade" type="text" title="Idade" required="true"
							requiredMessage="Preencha o campo idade."
							value="#{contaPagarBean.contaPagar.idadeContaPagar}">
						</p:inputText>

						<p:outputLabel for="cpf" value="CPF: " />
						<p:inputMask id="cpf" mask="999.999.999-99" title="CPF"
							required="true" requiredMessage="Preencha o campo CPF."
							value="#{contaPagarBean.contaPagar.cpfContaPagar}">
						</p:inputMask>

						<p:outputLabel for="estado" value="Estado: "></p:outputLabel>
						<p:selectOneMenu id="estado"
							value="#{contaPagarBean.contaPagar.ufContaPagar}" required="true"
							requiredMessage="Informe o Estado: ">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
							<f:selectItems value="#{contaPagarBean.estados}" var="estado"
								itemLabel="#{estado.label}" itemValue="#{estado}" />
						</p:selectOneMenu>

						<p:outputLabel for="cidade" value="Cidade: " />
						<p:inputText id="cidade" type="text" title="Cidade"
							required="true" requiredMessage="Preencha o campo cidade."
							value="#{contaPagarBean.contaPagar.cidadeContaPagar}">
						</p:inputText>

						<p:outputLabel for="bairro" value="Bairro: " />
						<p:inputText id="bairro" type="text" title="Bairro"
							required="true" requiredMessage="Preencha o campo bairro."
							value="#{contaPagarBean.contaPagar.bairroContaPagar}">
						</p:inputText>

						<p:outputLabel for="endereco" value="Endereço : " />
						<p:inputText id="endereco" type="text" title="Endereço"
							required="true" requiredMessage="Preencha o campo endereço."
							value="#{contaPagarBean.contaPagar.enderecoContaPagar}">
						</p:inputText>

						<p:outputLabel for="telefone" value="Telefone: " />
						<p:inputMask id="telefone" mask="(99) 9999-9999" title="Telefone"
							required="true" requiredMessage="Preencha o Campo telefone."
							value="#{contaPagarBean.contaPagar.telefoneContaPagar}">
						</p:inputMask>

						<p:outputLabel for="celular" value="Celular: " />
						<p:inputMask id="celular" mask="(99) 9 9999-9999" title="Celular"
							required="true" requiredMessage="Preencha o Campo celular."
							value="#{contaPagarBean.contaPagar.celularContaPagar}">
						</p:inputMask>

						<p:outputLabel for="email" value="E-mail: " />
						<p:inputText id="email" type="text" title="Email*" required="true"
							requiredMessage="Preencha o campo e-mail."
							value="#{contaPagarBean.contaPagar.emailContaPagar}">
						</p:inputText>

					</h:panelGrid>

					<p:commandButton value="Limpar" type="reset"
						update="listaContaPagars cadastraContaPagar"
						actionListener="fornecedorBean.limpar" />
					<p:commandButton value="Salvar" action="#{contaPagarBean.salvar}"
						update="listaContaPagars cadastraContaPagar" icon="ui-icon-disk"
						id="salvar" oncomplete="PF('dialogCadastroContaPagar').hide();" />

					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogCadastroContaPagar').hide();" />
				</p:confirmDialog>


			</h:form>
		</p:panel>


		<p:panel header="Lista de ContaPagars">

			<h:form id="listaContaPagars">
				<p:dataTable id="tableContaPagar" var="contaPagar"
					value="#{contaPagarBean.contaPagars}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" paginatorPosition="bottom" rows="10"
					style="margin-bottom:20px">



					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{contaPagar.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{contaPagar.nomeContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Sexo" />
						</f:facet>
						<h:outputText value="#{contaPagar.sexoContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Idade" />
						</f:facet>
						<h:outputText value="#{contaPagar.idadeContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{contaPagar.cpfContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{contaPagar.enderecoContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
						<h:outputText value="#{contaPagar.bairroContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Cidade" />
						</f:facet>
						<h:outputText value="#{contaPagar.cidadeContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="UF" />
						</f:facet>
						<h:outputText value="#{contaPagar.ufContaPagar.label}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{contaPagar.telefoneContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Celular" />
						</f:facet>
						<h:outputText value="#{contaPagar.celularContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{contaPagar.emailContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Data de Cadastro" />
						</f:facet>
						<h:outputText value="#{contaPagar.dataCadastroContaPagar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Última atualização" />
						</f:facet>
						<h:outputText value="#{contaPagar.lastUpdate}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
						<p:commandButton icon=" ui-icon-pencil" update="@form"
							actionListener="#{contaPagarBean.prepararModel(contaPagar)}"
							oncomplete="PF('dialogCadastroContaPagar').show();" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<p:commandButton icon="ui-icon-closethick"
							update="listaContaPagars cadastraContaPagar"
							actionListener="#{contaPagarBean.prepararModel(contaPagar)}"
							oncomplete="PF('dialogExcluirContaPagar').show();" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog message="Deseja realmente excluir este contaPagar?"
					widgetVar="dialogExcluirContaPagar">
					<p:commandButton value="Sim" action="#{contaPagarBean.excluir}"
						oncomplete="PF('dialogExcluirContaPagar').hide();"
						update="listaContaPagars" />
					<p:commandButton value="Não"
						oncomplete="PF('dialogExcluirContaPagar').hide();" />
				</p:confirmDialog>

			</h:form>

		</p:panel>
	</ui:define>

</ui:composition>
